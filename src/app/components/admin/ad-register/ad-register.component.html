<head>
    <title>Register:: Admin</title>
</head>
<body>
<ul>
    <li><a routerLink="/home">Home</a></li>
</ul>
<div style="text-align: center;">
    <h2 style="color: #555555"> Admin Registration </h2>
    <form>
        <div style="color: darkorange">{{message}}</div>
        <input type="text" name = "username" [(ngModel)] = "admin.username" placeholder = "Enter Username" required = "true"/>
        <br>
        <input name="password" type = "password" [(ngModel)] = "admin.password" placeholder = "Enter Password" required = "true"/>
        <br>
        <input type = "text" name = "mobile" [(ngModel)] = "admin.mobile" placeholder = "Enter Mobile Number" required = "true"/>
        <br>
        <input type = "password" name = "rootpassword" [(ngModel)] = "rootpassword" placeholder = "Enter Root Password" required = "true"/>
        <br>
        <input value = "Register" type="submit" (click) = "register()"/>

    </form>
<br><br>
<a routerLink = "/adlogin"><button class="button">Login</button></a>
</div>
</body>
