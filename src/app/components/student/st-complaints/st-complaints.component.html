<head>
    <title>Your Complaints</title>
</head>
<body>
<ul>
    <li><a>Home</a></li>
    <li><a>Rent/To-let</a></li>
    <li style = "float:right" class="active"><a><button (click)="logout()">Logout</button></a></li>
    <li style = "float:right"><a>Your Profile</a></li>

</ul>

<div style="text-align: center;">
    <h1>Hello {{rollnumber}} </h1>
    <h2>Your Complaints Are Below</h2>
    <br><br>
    <div style="color: darkorange">{{status}}</div>
    <form>
        <input type="text" name = "issue" [(ngModel)] = "newComplaint.issue" placeholder="Enter New Complaint" name="issue">
        <input type="submit" value="Add" (click) = "addComplaint()">
    </form>
</div>
    <br><br>
        <table class="center" id = "complaints">
            <thead>
                <tr *ngIf = "complaints?.length">
                    <th>ID</th>
                    <th>Time Stamp</th>
                    <th>Issue</th>
                    <th>Status</th>
                    <th>Update Issue</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor = "let item of complaints">
                        <td>{{item.id}}</td>
                        <td>{{item.timestamp}}</td>
                        <td>{{item.issue}}</td>
                        <td>{{item.status}}</td>
                        <td><Button class="button" (click)="updateComplaint(item.id)">Update</Button></td>
                    </tr>
            </tbody>
        </table>
</body>
